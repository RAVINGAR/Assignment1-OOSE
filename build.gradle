plugins {
    id 'java'
    id 'application'
    id 'pmd'
}

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.ravingarinc.oose.assignment1.MazeApplication'
}

tasks.run.configure {
    standardInput = System.in
}

compileJava {
    options.compilerArgs << '-Xlint:all,-serial'
    options.encoding = 'UTF-8'
}

pmd {
    consoleOutput = true
    toolVersion = '6.43.0'
    rulesMinimumPriority = 5
    ruleSets = []
    ruleSetFiles = files('oose-pmd-rules.xml')
}

dependencies {
    implementation 'org.jetbrains:annotations:23.0.0'
}
